<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    .flash-message { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .flash-success { background-color: #dff0d8; }
    .flash-danger { background-color: #f2dede; }
    .close-btn { position: absolute; top: 5px; right: 10px; cursor: pointer; }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>  
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h1>Register</h1>
  <form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required><br>
    <button type="submit">Register</button>
  </form>

  <a href="{{ url_for('login') }}">Already have an account? Log in</a>
</body>
</html>
