<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      .flash-message { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
      .flash-success { background-color: #dff0d8; }
      .flash-danger { background-color: #f2dede; }
      .close-btn { position: absolute; top: 5px; right: 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>  
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Login</h1>
    <form method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    <br>
    <a href="{{ url_for('staff_login') }}">
      <button type="button">Staff Login</button>
    </a>
  </body>
</html>
